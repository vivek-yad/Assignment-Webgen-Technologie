<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
     <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </head>
  <body>
    <div class="container">
        <form method="POST" action="{% url 'register' %}" >
            {% csrf_token %}
            <div class="form-group" style="padding: 5px 0px;">
                <label for='firstname'>Firstname:</label>
                <input type="text" class='form-control' name="firstname">
            </div>
            <div class="form-group" style="padding: 5px 0px;">
                <label for='lastname'>Lastname:</label>
                <input type="text" class='form-control' name="lastname">
            </div>
            <div class="form-group " style="padding: 5px 0px;">
                <label for='username'>Username:</label>
                <input type="text" class='form-control' name="username">
            </div>
            <div class="form-group " style="padding: 5px 0px;">
                <label for='email'>Email:</label>
                <input type="text" class='form-control' name="email">
            </div>
            <div class="form-group " style="padding: 5px 0px;">
                <label for='password'>Password:</label>
                <input type="password" class='form-control' name="password">
            </div>
            <div class="form-group " style="padding: 5px 0px;">
                <label for='confirmpassword'>Confirm Password:</label>
                <input type="password" class='form-control' name="confirmpassword">
            </div>
            <div class="form-group " style="padding: 10px 0px;">
                <input type="submit" class="btn btn-success form-control"  name="register" value="Register" style="padding: 5px 30px;">
            </div>
        </form>
        
        <div><a href="./login"><div class="form-group " style="padding: 10px 0px;">
            <input type="submit" class="btn btn-success form-control"  name="Login" value="login" style="padding: 5px 30px;">
        </div></a></div> 
        
    </div>

   
  </body>
</html>
